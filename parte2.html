<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        let a=10;
        let b=3;
        let suma=a+b;
        let resta=a-b;
        let multi=a*b;
        let divi=a/b;

        console.log("\n Valor de a: ",a);
        console.log("\n Valor de b: ",b);

        console.log("\n Suma: ",suma);
        console.log("\n resta: ",resta);
        console.log("\n multiplicación: ",multi);
        console.log("\n división: ",divi);

        console.log("\n a es mayor que b: ",a>b);
        console.log("\n a es igual b: ",a==b);
    </script>
    
</body>
</html>
